<form [formGroup]="fg">
  <h1 mat-dialog-title>Add Workout</h1>
  <div mat-dialog-content>
    <p>Give an alias for {{ data.name }}</p>
    <mat-form-field appearance="fill">
      <mat-label>Alias</mat-label>
      <input matInput formControlName="alias">
      <mat-error *ngIf="fg.controls.alias.hasError('required')">Alias is required</mat-error>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-flat-button (click)="onClose()">Cancel</button>
    <button mat-flat-button color="primary" [disabled]="!fg.valid" [mat-dialog-close]="fg.value">Submit</button>
  </div>
</form>
