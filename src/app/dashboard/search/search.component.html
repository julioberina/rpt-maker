<app-dash-header></app-dash-header>

<div class="container">
  <div class="search">
    <h2>Search Workouts</h2>

    <form [formGroup]="fg">
      <mat-form-field appearance="outline">
        <mat-label>Query</mat-label>
        <input matInput formControlName="query">
        <mat-icon matSuffix (click)="search()">search</mat-icon>
      </mat-form-field>
    </form>
  </div>

  <div class="workouts">
    <div class="workout" *ngFor="let program of workoutPrograms | async">
      <mat-card>
        <mat-card-title>{{ program.name }}</mat-card-title>
        <mat-card-subtitle>{{ program.weeks }}-Week Program</mat-card-subtitle>
        <mat-card-content>
          {{ program.frequency }} days/week for {{ program.weeks }} weeks
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" (click)="addWorkout(program.id)">Add Workout</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>

<app-nav-footer [activeNavItem]="'search'"></app-nav-footer>
